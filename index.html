<!DOCTYPE html>
<html lang="en">
    <link rel='stylesheet' type='text/css' href='thermostat.css'>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Thermostat</title>
</head>
<body>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <!-- <section> -->
        <div>
            <h1>Thermostat temp: <span class="temp" id="temperature"></span></h1>
            <div>
                <h5>
                    <button class="button button1" id="temp-up">+</button>
                    <button class="button button1" id="temp-down">-</button>
                    <button class="button button4" id="temp-reset">reset</button>
                </h5>
            </div>
            <h6>Enter city name: <span id="current-temperature">20</span></h6>
        </div>
        <section>
            <div>
        <form id="select-city">
            <input id="current-city" type="text" placeholder="enter city name"></input>
            <input type="submit"></input>
        </form>
        <p>
            <h3>
            
                power saving mode <span id="power-saving-status"></span>
            </h3>
        <h4>
            <button class="button button2" id="powersaving-on">on</button> 
            <button class="button button3" id="powersaving-off">off</button>
        </h4>
            </div>
        </section>
        </p>
    <!-- </section> -->
    <h2>degrees</h2>
