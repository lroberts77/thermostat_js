<!DOCTYPE html>
<html lang="en">
    <link rel='stylesheet' type='text/css' href='thermostat.css'>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Thermostat</title>
</head>
<body>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Palantino">
          <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Phosphate">
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>   
    <p>
        <form class="cur-form" id="select-city">
            <input class="city" type="text" placeholder="Enter city name:" id="current-cityy"></input>
            <input type="submit"></input>
            <span id="current-city"></span>, <span id="country"></span><span class="cur-temp" id="current-temp"></span><span id="degree">°</span>
        </form>
        <div class="top-linered">
        </div>
        <div class="top-lineblack">
        </div>

    </p>
        <h1 id="temp-title">Thermostat temp: <span id="temperature"></span><span id="degree2">°</span></h1>
        <p>
            <button id="temp-up">+</button>
            <button id="temp-down">-</button>
            <button id="temp-reset">reset</button>
            <div class="top-linered2">
            </div>
            <div class="top-lineblack2">
            </div>
            <h3 id="PSM">power saving mode</h3> 
            <!-- <span id="psm-status">on</span> -->
            <div>
                <button id="PSM-on">on</button><button id="PSM-off">off</button>
            </div>
        </p>
        <span>
        <h2 class="vert-degrees">Degrees</h2>
        </span>
